<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div id="timer">25:00</div>
    <div id="controls">
      <button id="start">Start</button>
      <button id="pause" disabled>Pause</button>
      <button id="reset">Reset</button>
    </div>
    <div id="sound-controls">
      <button id="clock-sound" class="sound-button"><span class="icon">ðŸ”Š</span> <span class="label">Clock</span></button>
      <button id="music-sound" class="sound-button"><span class="icon">ðŸŽµ</span> <span class="label">Music</span></button>
    </div>
    <div id="mode-selector">
      <button id="pomodoro" class="active">Focus</button>
      <button id="short-break">Short Break</button>
      <button id="long-break">Long Break</button>
    </div>
    <div id="todo-container">
      <h3>To-Do List</h3>
      <div id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a task...">
        <input type="number" id="estimate-input" placeholder="Time" min="1" max="120">
        <button id="add-todo">Add</button>
      </div>
      <ul id="todo-list"></ul>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
